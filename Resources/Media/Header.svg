<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8dce8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="720" height="240" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="360" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0077be" text-anchor="middle">
    ShowerDesigner
  </text>
  
  <!-- Subtitle -->
  <text x="360" y="140" font-family="Arial, sans-serif" font-size="20" fill="#005a8c" text-anchor="middle">
    Parametric Shower Enclosure Design for FreeCAD
  </text>
  
  <!-- Decorative shower icons -->
  <g transform="translate(120, 170)">
    <circle cx="0" cy="0" r="3" fill="#4db8e8"/>
    <circle cx="15" cy="-5" r="3" fill="#4db8e8"/>
    <circle cx="30" cy="0" r="3" fill="#4db8e8"/>
  </g>
  
  <g transform="translate(550, 170)">
    <circle cx="0" cy="0" r="3" fill="#4db8e8"/>
    <circle cx="15" cy="-5" r="3" fill="#4db8e8"/>
    <circle cx="30" cy="0" r="3" fill="#4db8e8"/>
  </g>
</svg>
