<svg width="64" height="64" viewBox="0 0 16.933 16.933" xmlns="http://www.w3.org/2000/svg">
  <!-- Glass panel (light blue, semi-transparent) -->
  <rect x="5" y="2" width="1.2" height="12" fill="#0088cc" opacity="0.7"/>
  
  <!-- Wall clamps (dark circles) -->
  <circle cx="6.2" cy="3.5" r="0.6" fill="#333333"/>
  <circle cx="6.2" cy="12.5" r="0.6" fill="#333333"/>
  
  <!-- Floor clamps (dark circles) -->
  <circle cx="5.6" cy="14.2" r="0.5" fill="#333333"/>
  
  <!-- Support lines (showing mounting) -->
  <line x1="6.8" y1="3.5" x2="8" y2="3.5" stroke="#666666" stroke-width="0.3"/>
  <line x1="6.8" y1="12.5" x2="8" y2="12.5" stroke="#666666" stroke-width="0.3"/>
  <line x1="5.6" y1="14.7" x2="5.6" y2="15.5" stroke="#666666" stroke-width="0.3"/>
  
  <!-- Fixed symbol (small F) -->
  <text x="9" y="9" fill="#0088cc" font-size="4px" font-weight="bold">F</text>
</svg>
